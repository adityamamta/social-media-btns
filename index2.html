<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Buttons</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/64bd1e61db.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="row">
            <a href="" class="circlebtn fbbtn">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="" class="circlebtn ytbtn">
                <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="" class="circlebtn xtbn">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </div>
    </main>
</body>
</html>
